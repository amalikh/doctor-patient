<div class="container-fluid" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">Dummy Heading</li>
            <li><a href="#">Clinic</a></li>
            <li><a href="#">Doctor</a></li>
            <li><a href="#">Patient</a></li>
            <li><a href="#">Appointment</a></li>
        </ul>
    </div> <!-- sidebar-wrapper -->

    <!-- Page Content -->
    <div class="container-fluid" id="content">
        <table class="table">
            <thead>
                <tr class="table-success">
                    <th scope="col">Clinic Id</th>
                    <th >Clinic Name</th>
                    <th>Location</th>
                    <th>Telephone</th>
                    <th>Timings</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of dataapi" class="table-light">
                    <td>{{items.ID}}</td>
                    <td>{{items.clname}}</td>
                    <td>{{items.cllocation}}</td>
                    <td>{{items.cltelephone}}</td>
                    <td>{{items.cltime}}</td>
                    <td>{{items.clemail}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /#page-content-wrapper -->

</div>
